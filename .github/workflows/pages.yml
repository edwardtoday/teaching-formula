name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 部署的是纯静态站点：直接把 web/ 目录作为站点根目录发布。
      - name: Configure Pages
        uses: actions/configure-pages@v5
        # 注意：新仓库第一次需要在 GitHub 仓库 Settings → Pages 中启用 Pages，
        # 并选择 Source 为 “GitHub Actions”。启用后此工作流会自动部署。

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
